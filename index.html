<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <p class="title">Id Card</p>
  <div class="idcard">
    <p>ID: <span id="id"></span> </p>
    <p>Name: <span id="name"></span> </p>
    <p>Email: <span id="email"></span> </p>
    <p>Phone: <span id="phone"></span> </p>
  </div>
  <div class="input">
    <input id="idno" type="text" placeholder="Enter Id No">
    <input id="newName" type="text" placeholder="Enter your name">
    <input id="emailid" type="email" placeholder="Enter your email">
    <input id="phoneno" type="text" placeholder="Enter your Phone No">
    <button id='changeNameButton'>Submit</button>
  </div>
  <script src="/script.js"></script>
</body>
</html>
